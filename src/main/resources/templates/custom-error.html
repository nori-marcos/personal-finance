<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Erro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css" />
</head>
<body>
<main class="container" style="margin-top: 5rem; max-width: 600px; text-align: center;">
    <h1 th:text="${statusCode}">Erro</h1>
    <p>
        <strong style="color: #e63946;">Oops!</strong>
        <span th:text="${errorMessage}">Algo deu errado.</span>
    </p>
    <p>
        Por favor, verifique a URL ou volte para a página inicial.
    </p>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Ir para Página Inicial</button>
    </form>
</main>
</body>
</html>
