<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<body>
<div th:fragment="content" id="mobile-transfer-form-page">
    <h1 class="title">Nova Transferência</h1>
    <form th:action="@{/transfers}" th:object="${transferRequest}" method="post">
        <div class="field">
            <label class="label">De</label>
            <div class="control">
                <div class="select is-fullwidth">
                    <select name="fromAccountId" required>
                        <option value="">Selecione a conta de origem</option>
                        <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.name}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Para</label>
            <div class="control">
                <div class="select is-fullwidth">
                    <select name="toAccountId" required>
                        <option value="">Selecione a conta de destino</option>
                        <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.name}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Valor</label>
            <div class="control">
                <input class="input" type="number" step="0.01" placeholder="R$ 0,00" name="amount" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Data</label>
            <div class="control">
                <input class="input" type="date" name="date" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Descrição (Opcional)</label>
            <div class="control">
                <input class="input" type="text" name="description">
            </div>
        </div>

        <div class="field">
            <label class="label">Categoria</label>
            <div class="control">
                <input class="input" type="text" value="Transferência" disabled>
            </div>
        </div>

        <div class="field is-grouped" style="margin-top: 2rem;">
            <div class="control">
                <button type="submit" class="button is-primary">Salvar Transferência</button>
            </div>
            <div class="control">
                <a th:href="@{/dashboard}" class="button is-light">Cancelar</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
