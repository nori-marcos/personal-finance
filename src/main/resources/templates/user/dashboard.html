<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="box has-background-light">
        <p class="heading">Saldo geral</p>
        <h1 class="title"
            th:text="'R$ ' + ${#numbers.formatDecimal(dashboardData.totalBalance, 1, 'POINT', 2, 'COMMA')}"></h1>
    </div>

    <div class="box" style="margin-top: 2rem;">
        <h3 class="title is-4">Minhas contas</h3>
        <div th:if="${#lists.isEmpty(dashboardData.accounts)}">
            <p>Nenhuma conta cadastrada.</p>
        </div>
        <div th:unless="${#lists.isEmpty(dashboardData.accounts)}">
            <div th:each="account : ${dashboardData.accounts}" class="media">
                <div class="media-content">
                    <strong th:text="${account.name}">Nome da Conta</strong><br/>
                    <small th:text="${account.institution}">Instituição</small>
                </div>
                <div class="media-right">
                    <strong th:text="'R$ ' + ${#numbers.formatDecimal(account.balance, 1, 'POINT', 2, 'COMMA')}"></strong>
                </div>
            </div>
        </div>
    </div>

    <div class="box" style="margin-top: 2rem;">
        <h3 class="title is-4">Meus cartões</h3>
        <p class="heading">Todas as faturas</p>
        <h2 class="title is-5 has-text-danger"
            th:text="'-R$ ' + ${#numbers.formatDecimal(dashboardData.totalInvoice, 1, 'POINT', 2, 'COMMA')}"></h2>
        <hr>
        <div th:if="${#lists.isEmpty(dashboardData.creditCards)}">
            <p>Nenhum cartão cadastrado.</p>
        </div>
        <div th:unless="${#lists.isEmpty(dashboardData.creditCards)}">
            <div th:each="card : ${dashboardData.creditCards}" style="margin-bottom: 1.5rem;">
                <h5 class="title is-5" th:text="${card.name}">Nome do Cartão</h5>
                <div class="level">
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Disponível</p>
                            <p class="title is-6"
                               th:text="'R$ ' + ${#numbers.formatDecimal(card.availableLimit, 1, 'POINT', 2, 'COMMA')}"></p>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <p class="heading">Fatura atual</p>
                            <p class="title is-6 has-text-danger"
                               th:text="'-R$ ' + ${#numbers.formatDecimal(card.currentInvoice, 1, 'POINT', 2, 'COMMA')}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
