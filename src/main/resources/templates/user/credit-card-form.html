<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<body>
<div th:fragment="content" id="mobile-card-form-page">
    <h1 class="title">Novo Cartão de Crédito</h1>
    <form id="card-form" th:action="@{/cards}" th:object="${creditCard}" method="post">
        <div class="field">
            <label class="label">Nome do Cartão</label>
            <div class="control">
                <input class="input" type="text" placeholder="Ex: Nubank, Inter" th:field="*{name}" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Limite do Cartão</label>
            <div class="control">
                <input class="input" type="number" step="0.01" placeholder="R$ 1000,00" th:field="*{limitAmount}"
                       required>
            </div>
        </div>

        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Dia de Fechamento</label>
                    <div class="control">
                        <input class="input" type="number" min="1" max="31" placeholder="Ex: 25"
                               th:field="*{closingDay}" required>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Dia de Vencimento</label>
                    <div class="control">
                        <input class="input" type="number" min="1" max="31" placeholder="Ex: 5" th:field="*{dueDay}"
                               required>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Conta para Pagamento da Fatura (Opcional)</label>
            <div class="control">
                <div class="select is-fullwidth">
                    <select th:field="*{account}">
                        <option value="">Nenhuma</option>
                        <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.name}"></option>
                    </select>
                </div>
            </div>
        </div>

        <footer class="modal-card-foot is-hidden-touch"
                style="justify-content: flex-end; margin-top: 1.5rem; padding: 1rem 0 0;">
            <button class="button" id="modal-cancel-button">Cancelar</button>
            <button class="button is-primary" type="submit">Salvar Cartão</button>
        </footer>

        <div class="field is-grouped is-hidden-desktop" style="margin-top: 2rem;">
            <div class="control">
                <button type="submit" class="button is-primary">Salvar</button>
            </div>
            <div class="control">
                <a th:href="@{/dashboard}" class="button is-light">Cancelar</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
