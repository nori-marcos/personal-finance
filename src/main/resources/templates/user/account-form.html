<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<body>
<div th:fragment="content" id="mobile-account-form-page">
    <h1 class="title">Nova Conta</h1>
    <form id="account-form" th:action="@{/accounts}" method="post">
        <div class="field">
            <label class="label">Nome da Conta</label>
            <div class="control">
                <input class="input" type="text" placeholder="Ex: Carteira, NuConta" name="name" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Instituição</label>
            <div class="control">
                <input class="input" type="text" placeholder="Ex: Nubank, Itaú" name="institution" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Tipo de Conta</label>
            <div class="control">
                <div class="select is-fullwidth">
                    <select name="accountType" required>
                        <option value="">Selecione um tipo</option>
                        <option th:each="type : ${accountTypes}" th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Saldo Inicial (Opcional)</label>
            <div class="control">
                <input class="input" type="number" step="0.01" placeholder="R$ 0,00" name="initialBalance">
            </div>
        </div>

        <footer class="modal-card-foot" style="justify-content: flex-end; margin-top: 1.5rem; padding: 1rem 0 0;">
            <button class="button" id="modal-cancel-button">Cancelar</button>
            <button class="button is-primary" type="submit">Salvar Conta</button>
        </footer>
    </form>
</div>
</body>
</html>
