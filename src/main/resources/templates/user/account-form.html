<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<body>
<div th:fragment="content" id="mobile-account-form-page">
    <form id="account-form" th:action="@{/accounts}" th:object="${account}" method="post">
        <div class="field">
            <label class="label">Nome da Conta</label>
            <div class="control">
                <input class="input" type="text" placeholder="Ex: Carteira, NuConta" th:field="*{name}" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Instituição</label>
            <div class="control">
                <input class="input" type="text" placeholder="Ex: Nubank, Itaú" th:field="*{institution}" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Tipo de Conta</label>
            <div class="control">
                <div class="select is-fullwidth">
                    <select th:field="*{accountType}" required>
                        <option value="">Selecione um tipo</option>
                        <option th:each="type : ${accountTypes}" th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>
            </div>
        </div>

        <footer class="modal-card-foot" style="justify-content: flex-end; margin-top: 1.5rem; padding: 1rem 0 0;">
            <button class="button" id="modal-cancel-button">Cancelar</button>
            <button class="button is-primary" type="submit">Salvar Conta</button>
        </footer>
    </form>
</div>
</body>
</html>
