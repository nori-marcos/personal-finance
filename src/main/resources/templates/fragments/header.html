<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<body>
<header th:fragment="header">
    <nav class="navbar is-light is-hidden-touch" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a th:href="@{/dashboard}" class="navbar-item">
                    <span class="icon"><i class="fa-solid fa-wallet"></i></span>
                    <span>Finanças Pessoais</span>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a th:href="@{/dashboard}" class="navbar-item">Visão Geral</a>
                    <a th:href="@{/transactions}" class="navbar-item">Lançamentos</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a th:href="@{/profile}" class="button is-light">
                                <span class="icon"><i class="fa-solid fa-user-gear"></i></span>
                                <span>Perfil</span>
                            </a>
                            <form th:action="@{/logout}" method="post" style="margin: 0;">
                                <button type="submit" class="button is-danger">
                                    <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                                    <span>Sair</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
