<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-one-third">
                <h2 class="title has-text-centered">Entrar</h2>
                <form th:action="@{/login}" method="post">
                    <div class="field">
                        <label for="email" class="label">E-mail</label>
                        <div class="control">
                            <input type="email" id="email" name="username" class="input" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="password" class="label">Senha</label>
                        <div class="control">
                            <input type="password" id="password" name="password" class="input" required>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-primary is-fullwidth">Acessar</button>
                        </div>
                    </div>

                    <p th:if="${param.error}" class="has-text-danger">Email ou senha inválidos.</p>
                    <p th:if="${param.logout}" class="has-text-success">Logout realizado com sucesso.</p>
                </form>

                <hr/>
                <p class="has-text-centered">Ainda não tem conta?</p>
                <a href="/register" class="button is-secondary is-fullwidth">
                    Criar nova conta
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
