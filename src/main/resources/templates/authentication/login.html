<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css"/>
</head>
<body>

<main class="container" style="margin-top: 5rem; max-width: 400px;">
    <h2>Entrar</h2>
    <form th:action="@{/login}" method="post">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="username" required>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Acessar</button>

        <p th:if="${param.error}" style="color: red;">Email ou senha inválidos.</p>
        <p th:if="${param.logout}" style="color: green;">Logout realizado com sucesso.</p>
    </form>

    <hr/>
    <p style="text-align: center;">Ainda não tem conta?</p>
    <a href="/register" role="button" class="secondary" style="display: block; text-align: center;">
        Criar nova conta
    </a>
</main>

</body>
</html>
