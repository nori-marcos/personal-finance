<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css"/>
</head>
<body>

<main th:fragment="content" class="container" style="margin-top: 5rem; max-width: 400px;">
    <h2>Criar Conta</h2>

    <form th:action="@{/register}" method="post" th:object="${userRequest}">
        <label for="email">E-mail</label>
        <input type="email" id="email" th:field="*{email}" required>
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></small>

        <label for="password">Senha</label>
        <input type="password" id="password" th:field="*{password}" required>
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></small>

        <button type="submit">Registrar</button>
    </form>

    <div th:if="${successMessage}" style="color: green; margin-top: 1rem;" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" style="color: red; margin-top: 1rem;" th:text="${errorMessage}"></div>

    <hr/>
    <p style="text-align: center;">JÃ¡ tem conta?</p>
    <a href="/" role="button" class="secondary" style="display: block; text-align: center;">
        Voltar para o login
    </a>
</main>

</body>
</html>
